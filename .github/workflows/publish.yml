name: "publish"

on:
  push:
    branches:
      - main

jobs:
  publish-tauri:
    permissions:
      contents: write
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Create environment file
        run: |
          echo "API_ACCESS_KEY=${{ secrets.API_ACCESS_KEY }}" > src-tauri/.env
          echo "PAYMENT_ENDPOINT=${{ secrets.PAYMENT_ENDPOINT }}" >> src-tauri/.env
          echo "APP_ENDPOINT=${{ secrets.APP_ENDPOINT }}" >> src-tauri/.env
          echo "POSTHOG_API_KEY=${{ secrets.POSTHOG_API_KEY }}" >> src-tauri/.env

      - name: Install frontend deps
        run: npm ci

      - name: Validate version sync
        run: |
          FRONTEND_VERSION=$(node -p "require('./package.json').version")
          TAURI_VERSION=$(node -p "JSON.parse(require('fs').readFileSync('./src-tauri/tauri.conf.json', 'utf8')).version")
          CARGO_VERSION=$(grep -m1 '^version = ' src-tauri/Cargo.toml | sed -E 's/version = \"([^\"]+)\"/\1/')

          echo "package.json version: ${FRONTEND_VERSION}"
          echo "tauri.conf.json version: ${TAURI_VERSION}"
          echo "Cargo.toml version: ${CARGO_VERSION}"

          if [ "$FRONTEND_VERSION" != "$TAURI_VERSION" ] || [ "$FRONTEND_VERSION" != "$CARGO_VERSION" ]; then
            echo "Version mismatch detected. Keep package.json, src-tauri/tauri.conf.json, and src-tauri/Cargo.toml in sync."
            exit 1
          fi

      - name: Build & publish
        uses: tauri-apps/tauri-action@v0.5.16
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          API_ACCESS_KEY: ${{ secrets.API_ACCESS_KEY }}
          PAYMENT_ENDPOINT: ${{ secrets.PAYMENT_ENDPOINT }}
          APP_ENDPOINT: ${{ secrets.APP_ENDPOINT }}
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
        with:
          tagName: app-v__VERSION__
          releaseName: "kernel_audio v__VERSION__"
          releaseBody: "macOS Apple Silicon (M1/M2/M3/M4) build. If blocked on open, go to System Settings > Privacy & Security > click 'Allow Anyway'."
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          updaterJsonPreferNsis: false
          args: "--target aarch64-apple-darwin"
